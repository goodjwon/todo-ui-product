<html lang="en">
<head>

	<title>Document</title>
</head>
<body>
	<p id="result">dd</p>
	<p id="messageResult">dd</p>
</body>
<script>
	// 1. 변수 선언
	const result = document.querySelector("#result");
	const messageResult = document.querySelector("#messageResult");

	console.log(result);
	// 2. 변수 초기화
	result.textContent = 'Hello World';

	const message = "We are the so-called \"Vikings\" from the north.";
	const message2 = "Apple, Banana, Kiwi";
	const ex3 = "     Hello World!     ";
	
	const ms2 = message2.split(", ");
	result.textContent = ms2[1];

	messageResult.textContent = message;
	console.log(ex3.length);
	console.log(ex3.trim().length);

</script>
