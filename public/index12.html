<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.calculator {
			width: 200px;
			height: 250px;
			background-color: #ccc;
			display: flex;
			flex-wrap: wrap;
			}

			.display {
			width: 100%;
			height: 40px;
			font-size: 24px;
			text-align: right;
			background-color: #fff;
			margin-bottom: 10px;
			padding: 5px;
			}

			button {
			width: 50px;
			height: 50px;
			background-color: #fff;
			color: #000;
			margin: 5px;
			font-size: 24px;
			border: none;
			cursor: pointer;
			}

			button:hover {
			background-color: #f0f0f0;
			}

	</style>
</head>
<body>
	<div class="calculator">
		<div class="display"></div>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>+</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>-</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button>*</button>
		<button>0</button>
		<button>=</button>
		<button>/</button>
	  </div>
	  
</body>
<script>
	// get references to the display and buttons
const display = document.querySelector('.display');
const buttons = document.querySelectorAll('button');

// add event listeners to the buttons
buttons.forEach(button => {
  button.addEventListener('click', () => {
    // check which button was clicked and perform the appropriate action
    if (button.textContent === '=') {
      display.textContent = eval(display.textContent);
    } else if (button.textContent === 'C') {
      display.textContent = '';
    } else {
      display.textContent += button.textContent;
    }
  });
});

</script>
</html>
